<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Benvenuti</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/537303209/it/vettoriale/white-paper-case-sfondo-laterale.webp?s=1024x1024&w=is&k=20&c=az4X5asOJRDuP52ui-6LSmwLfcePdiKufy8nWD7z0Pg=");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Georgia;
            text-align: center;
            font-size: 20px;
            }
        .benv {
            font-family: Georgia;
            font-size: 45px;
            font-weight: bold;
            }
        .aggiungi {
            width: 40%;
            float: right;
            margin-right: 10%;
            border-radius: 7px 10px;
            padding-right: 9px;
            }
        .btn {
           background-color: white;
           border: 2px solid #045378;
           border-radius: 10px 10px;
           text-align: center;
           height: 32px;
           width: 180px;
           font-size: 15px;
           font-weight: bold;
           font-family: Georgia;
           }
    </style>
  </head>
<body>
    <div class="aggiungi">

        <h1 class="benv">Benvenuto&ensp;{{nome}}!!!</h1>

        <form method="POST" action="/aggiungi">
             <h5>Hai un appartamento da vendere?</h5>
             <input type="submit" name="aggiungi" value="Clicca qui" class="btn">
        </form>

        <br><br><h3>I nostri appartamenti:</h3><br>
            {% for ap in appartamenti %}
            <strong>Appartamento {{ap[0]}}:</strong>
            <p>Recapito proprietario: <strong>{{ap[1]}}</strong></p>
            <p>Superficie: {{ap[2]}} mq</p>
            <p>Piano: {{ap[3]}}Â°</p>
            <p>Numero stanze: {{ap[4]}}</p>
            <hr>
            {% endfor %}
    </div>

</body>
</html>
