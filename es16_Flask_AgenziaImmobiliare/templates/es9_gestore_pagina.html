<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagina gestore</title>
    <style>
        * {
            width: 100%;
            }
        body {
            background-image: url("https://us.123rf.com/450wm/rraya/rraya2006/rraya200601585/149955302-sfondo-vettoriale-con-case-carine-disegnate-a-mano.jpg?ver=6");
            background-size: cover;
            background-repeat: repeat;
            font-family: Georgia;
            text-align: center;
            font-size: 15px;
            }
        .richieste {
            width: 30%;
            margin: auto;
            text-align: center;
            font-size: 16px;
            }
        .lista {
            border: 2px solid #045378;
            display: inline-block;
            }
        .btn {
           background-color: white;
           border: 2px solid #045378;
           border-radius: 10px 10px;
           text-align: center;
           height: 25px;
           width: 105px;
           font-size: 13px;
           font-weight: bold;
           font-family: Georgia;
           }
    </style>
  </head>
<body>
    <div class="richieste">
        <h3>Richieste in attesa:</h3>
        {% for appartamento in appartamentiXcheck %}
            <div class="lista">
            <strong>Appartamento {{ appartamento[0] }}:</strong>
            <p>Proprietario: {{ appartamento[1] }}</p>
            <p>Superficie: {{ appartamento[2] }} mq</p>
            <p>Piano: {{ appartamento[3] }}Â°</p>
            <p>Numero stanze: {{ appartamento[4] }}</p>
            <img src="{{ url_for('static', filename='uploads1/' + appartamento[5]) }}"><br>
            <br>
            <form method="POST" action="/check" style="display: inline;">
                <input type="hidden" name="id" value="{{ appartamento[0] }}">
                <input class="btn" type="submit" name="pubblica" value="Pubblica">
                <input class="btn" type="submit" name="rifiuta" value="Rifiuta">
            </form>
            </div>
            <br><br><br>
            {% endfor %}
            <br><br>

        <h4><a href="/" style="color:#000000">Effettua il logout</a></h4>
    </div>

   </body>
</html>
